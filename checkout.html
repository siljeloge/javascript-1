      <section class="flex-container-purchase">
        <div class="shipping-form">
          <form action="shipping-form">
            <h3>SHIPPING DETAILS</h3>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="streetname">Streetname</label>
            <input type="text" id="streetname" name="streetname" required>
            <label for="zipcode">Zipcode/city</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>
            <label for="phonenumber">Phonenumber</label>
            <input type="text" id="phonenumber" name="phonenumber" required>
          </form>
        </div>
        <div class="payment-form">
          <form action="payment-form">
            <h3>PAYMENT DETAILS</h3>
            <label for="cardname">Cardholder name</label>
            <input type="text" id="cardname" name="cardname" required>
            <label for="cardadress">Cardholder adress</label>
            <input type="text" id="cardadress" name="cardholderadress" required>
            <label for="cardnumber">Cardnumber</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
            <label for="expdate">Exp.date</label>
            <input type="text" id="expdate" name="expdate" required>
            <label for="controlnumber">Controlnumber</label>
            <input type="text" id="controlnumber" name="Controlnumber" required>
          </form>
        </div>
